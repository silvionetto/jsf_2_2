<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<h:head>
		<title>#{msgs.title}</title>
	</h:head>
	
	<h:body>
		<h:form>
			#{msgs.login}: <h:inputText id="userName" value="#{user.userName}" a:placeholder="What's your login"/>
			<br/><br/>
			#{msgs.password}: <h:inputSecret id="password" value="#{user.password}" a:placeholder="What's your password"/>
			<br/><br/>
			<h:commandButton value="Submit" action="welcome"/>
		</h:form>
	</h:body>
</html>
